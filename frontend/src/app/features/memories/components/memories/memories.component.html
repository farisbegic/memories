<div>
  <p *ngIf="data?.length == 0">No data</p>
  <div class="memories-container">
    <button mat-raised-button color="primary" routerLink="/add">Add a memory</button>
    <div class="memories-list">
      <mat-card class="example-card" *ngFor="let memory of data">
        <mat-card-title>{{memory.title}}</mat-card-title>
        <mat-card-subtitle>Memory</mat-card-subtitle>
        <mat-card-content>
          <p>{{memory.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/{{memory.id}}">VIEW</button>
          <button mat-button color="primary" routerLink="/edit/{{memory.id}}">UPDATE</button>
          <button mat-button color="warn" (click)="delete(memory.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
