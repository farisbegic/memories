<div>
  <p *ngIf="data.length == 0">No data</p>
  <div class="memories-container">
    <mat-card class="example-card" *ngFor="let memory of data">
      <mat-card-title>{{memory.title}}</mat-card-title>
      <mat-card-subtitle>Memory</mat-card-subtitle>
      <mat-card-content>
        <p>{{memory.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/memories/{{memory.id}}">VIEW</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
